  <div class="panel white mgt-med mgb-med">
    <div class="grid-2">
      <div class="form col">
        <input type="text" placeholder="Filter..." #filterInput>
      </div>
      <div class="col text-right">
        <button routerLink="orderitem/new" class="btn btn-primary"><i-feather name="Plus"></i-feather></button>
      </div>
    </div>
    <div class="order-info">
      <p>Order ID: {{ orderId }}</p>
    </div>
    <table class="table table-hover-striped mgt-small">
      <thead>
        <tr>
          <th style="width: 10%" class="align-center">#</th>
          <th style="width: 10%">Price</th>
          <th style="width: 10%">Quantity</th>
          <th style="width: 30%">Product Name</th>
          <th style="width: 10%">Product Price</th>
          <th style="width: 10%" class="align-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderItem of orderItems">
          <td class="align-center">{{ orderItem.id }}</td>
          <td>{{ orderItem.price }}</td>
          <td>{{ orderItem.quantity }}</td>
          <td>{{ orderItem.product?.name }}</td>
          <td>{{ orderItem.product?.price }}</td>
          <td class="align-center">
            <div>
              <button routerLink="{{orderItem.id}}" class="btn btn-primary"><i-feather name="Edit"></i-feather></button>
              <!-- <button *ngIf="orderItem.id" class="btn btn-secondary" (click)="deleted()"><mat-icon>delete</mat-icon></button> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col text-left">
      <button class="btn btn-secondary" (click)="canceled()"><mat-icon>arrow_back</mat-icon></button>
      <button class="btn btn-primary" (click)="pay()"><mat-icon>payments</mat-icon></button>
    </div>
    
  </div>
